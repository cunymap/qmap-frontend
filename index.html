<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags: Charset, Responsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <title>Home - CUNY Degree Maps</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="assets/img/cuny-logo.png" height="30" class="d-inline-block align-top" alt="City University of New York">
        Degree Maps
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <span class="navbar-text">
          <a href="admin/">Admin</a>
        </span>
      </div>
    </nav>

    <!-- Home Form -->
    <div class="container" style="padding-top: 5vh;">
      <div class="row">
        <div class="col-12 col-md-2">
        </div>
        <div class="col-12 col-md-8">
          <h1 class="text-center"></h1>
        </div>
        <div class="col-12 col-md-2">
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-3">
        </div>
        <div class="col-12 col-md-6">

          <div>
            <section class = "search-section">
              <div>
                <span class = "search-title">Campus (required)</span>
                <div>
                  <select class = "search-bar" onchange = "showMajor()">
                    <option selected value disabled>Select</option>
                    <option value = "qc">Queens College</option>
                  </select>
                </div>
                <div id = "major" style = "display: none;">
                  <span class = "search-title">Majors</span>
                  <div>
                    <select class = "search-bar" id = "majors" onchange = "showTerm()">
                      <option selected value  disabled>Select</option>
                      <option value = "cs">Computer Science</option>
                      <option value = "math">Math</option>
                    </select>
                  </div>
                </div>
                <div id = "term" style = "display: none;">
                  <span class = "search-title">Start Term</span>
                  <div>
                    <select class = "search-bar" id = "terms" onchange = "showResult()">
                      <option selected value disabled>Any</option>
                      <option value = "201901">Spring 2019</option>
                      <option value = "201902">Fall 2019</option>
                    </select>
                  </div>
                </div>
              </div>
              <br></br>
            </section>
          
            <div id = "prompt1" style = "display: block;">
              <p style = "color: navy; font-size: 20px;">Choose your campus to continue.</p>
            </div>
            <div id = "prompt2" style = "display: none;">
              <p style = "color: navy; font-size: 20px;">Choose your major.</p>
            </div>
            <div id = "prompt3" style = "display: none;">
              <p style = "color: navy; font-size: 20px;">Choose your star term to see result.</p>
            </div>
            
            <div id = "result" style = "display: none">
              <table class = "resultTable">
                <tr>
                  <th>Freshman</th>
                </tr>
                <tr id = "majorFreshman"></tr>
              </table>
              <br></br>
              <table class = "resultTable">
                <tr>
                  <th>Sophomore</th>
                </tr>
                <tr id = "majorSophomore"></tr>
              </table>
              <br></br>
              <table class = "resultTable">
                <tr>
                  <th>Junior</th>
                </tr>
                <tr id = "majorJunior"></tr>
              </table>
              <br></br>
              <table class = "resultTable">
                <tr>
                  <th>Senior</th>
                </tr>
                <tr id = "majorSenior"></tr>
              </table>
            </div>
          </div>

        </div>
        <div class="col-12 col-md-3">
        </div>
      </div>
    </div>
    <br><br>
    <hr>

    <!-- Footer -->
    <footer>
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-12 col-md-2">
          </div>
          <div class="col-12 col-md-8">
            <span class="text-center">
              &copy; 2019 The Degree Maps Authors.
              <a href="https://github.com/cunymap" target="_blank">GitHub</a>
            </span>
          </div>
          <div class="col-12 col-md-2">
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom JavsScript-->
    <script src="assets/js/main.js"></script>
    <script>
      function showMajor() {
         document.getElementById("major").style.display = "block";
         document.getElementById("prompt1").style.display = "none";
         document.getElementById("prompt2").style.display = "block";
      }
      function showTerm() {
         document.getElementById("term").style.display = "block";
         document.getElementById("prompt2").style.display = "none";
         document.getElementById("prompt3").style.display = "block";
      }
      function showResult() {
         document.getElementById("prompt3").style.display = "none";
         document.getElementById("result").style.display = "block";
         var major = document.getElementById("majors");
         var majorResult = major.options[major.selectedIndex].text;
         var term = document.getElementById("terms");
         var termResult = term.options[term.selectedIndex].text;
         document.getElementById("majorFreshman").innerHTML = "Welcome to " + majorResult + " " + termResult;
         document.getElementById("majorSophomore").innerHTML = "Welcome to " + majorResult + " " + termResult;
         document.getElementById("majorJunior").innerHTML = "Welcome to " + majorResult + " " + termResult;
         document.getElementById("majorSenior").innerHTML = "Welcome to " + majorResult + " " + termResult;
      }
    </script>
  </body>
</html>
