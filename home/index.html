<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QMap</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      String URL = "";
      $(document).ready(function(){
          $("#submitBtn").click(function(){
              $.post(URL,
              {
                campus:$("#campus").val();
                major:$("#major").val();
                term:$("#term").val();
              }
            );
          });
      });
    </script>
  </head>

  <h1 id = "logo">QMap (logo pending)</h1>
  
  <body>

    <p>Campus</p>

      <select id="campus">
        <option value="Queens College">Queens College</option>
      </select>

      <p>Major</p>
      <select id="major">
        <option value="Computer Science">Computer Science</option>
      </select>

      <p>Starting Term</p>
      <select id="term">
        <option value="201901">Spring 2019</option>
        <option value="201902">Fall 2019</option>
      </select>

      <button id = "submitBtn" \>Ready to Map</button>

  </body>
    
    <a href = "wow.com">Temporary Administrator Link</a>
  
  </html>
